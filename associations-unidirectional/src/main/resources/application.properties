spring.application.name=associations-unidirectional

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bookstoredb?createDatabaseIfNotExist=true
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true


# Prefer logging categories over spring.jpa.show-sql for bindings
# SQL statements
logging.level.org.hibernate.SQL=DEBUG
# Bound parameter values (Hibernate 6.x)
logging.level.org.hibernate.orm.jdbc.bind=TRACE
# Optional: extracted column values (for selects)
logging.level.org.hibernate.orm.jdbc.extract=TRACE
